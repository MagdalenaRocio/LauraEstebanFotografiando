{% extends 'fotoapp/base.html'  %}
{% load static %}
{% block content %}
   
   
   
    
        <section class="friends-wishes">
            <div class="container">
            <div class="text-center">
            <div class="col col-sm-12">
            <h1 class="heading"><span>{{albumCollage.nombre}}</span></h1>
            </div>
            </div>
            <div class="col-md-12">
            
                <div class="col-12 feedback-message">
                    <center><p>{{albumCollage.comentario}}</p>
                  </center> 
                </div>
            </div>
            </div>
            </div>
            </section>
    <div class="container page-top">
        <div class="row">

            {% for f in collage %}
            <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                <a href="{{ f.image.url }}" class="fancybox" rel="ligthbox"  data-fancybox-group="gallery">
                    <img  src="{{ f.image.url }}" class="zoom img-fluid "  alt="" title="img.{{f.id}}">
                   
                </a>
            </div>
            {% endfor %}
           
        </div>


      

    </div>


{% endblock %}
